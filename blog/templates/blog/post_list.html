{% extends "base.html" %}
{% load comments %}


    {% for object in object_list %}
    
    {% get_comment_count for object as comment_count %}
    <p class="date">Published {{ object.publish }}
      {% if comment_count %}
      &sdot;&nbsp;{{ comment_count }} comment{{ comment_count|pluralize }}
      {% endif %}
    </p>
    
    {% endfor %}
